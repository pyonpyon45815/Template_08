<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./dist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="w-full  h-screen flex justify-center items-center">
        <div class="w-3/5 h-3/5">

            <div class="h-10 flex">

                <div class="flex w-96 text-xl">
                    <label class="" for="fullname">お名前<span class="text-red-600 border-solid ml-8 border border-red-600">必須</span></label>
                </div>

                <input class="w-full border-black border" type="text" name="name">

            </div>

            <div class="h-10 flex mt-10">

                <div class="flex w-96 text-xl">
                    <label class="" name="addres">メールアドレス<span class="text-red-600 border-solid ml-8 border border-red-600">必須</span></label>
                </div>

                <input class="w-full border-black border" type="text" name="fullname">

            </div>

            <div class="h-10 flex mt-10">

                <div class="flex w-96 text-xl">
                    <label class="" for="message">メッセージ本文</label>
                </div>


                <textarea id="message" name="message" class="w-full border-black border h-48">
                   
                </textarea>

            </div>
            <div class="text-center">
                <button class="text-white text-xl py-4 px-4 bg-gray-700 hover:bg-black mt-48" type="button">確認画面へ</button>
            </div>
        </div>


    </div>
